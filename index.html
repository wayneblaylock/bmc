---
layout: layout.html
---

<h1>All Articles</h1>

<div id="flexbox">
    <div id="links_box">
        {% for post in collections.post %}
        <div class="post_container">
            <a href="{{ post.url }}">
                <div class="post_descriptor">
                    <h2 class="title">{{ post.data.title }}</h2>
                    <h2 class="subtitle">{{post.data.subtitle}}</h2>
                    <h3 class="date">{{post.data.kid }}</h3>
                    {{ post.content }}
                </a>
            </div>   
            <img src="/public/img/0M.png" class="post_image" alt="Background image showing a mountainous landscape."> 
        </div>
        {% endfor %}
    </div>
</div>
