---
layout: layout.html
---

{% for post in collections.post %}
<div class="postContainer">
    <div class="postDescriptor">
        <h1 class="title"><a href="{{ post.url }}">{{ post.data.title }}</a></h1>
        <h3 class="date"> {{ post.data.kid }}</h3>
        <hr>
        <p>{{ post.content }}</p>    
    </div>   
    <img src="/public/img/mountains2.jpg" class="postImage" alt="Background image showing a mountainous landscape."> 
</div>

{% endfor %}
